<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currículo</title>
</head>
<body>
  <header>
    <h1>Currículo</h1>
  </header>
  <fieldset>
    <form action="" method="get">
      <label for="full-name">Nome: </label>
      <input type="text" id="full-name" max="40" required><br>
      <label for="email"><E-mail></E-mail>E-mail: </label>
      <input type="text" id="email" max="50" required><br>
      <label for="cpf">CPF: </label>
      <input type="text" id="cpf" max="11" required><br>
      <label for="address">Endereço: </label>
      <input type="text" id="address" max="200" required><br>
      <label for="city">Cidade: </label>
      <input type="text" id="city" max="28" required><br>
      <label for="sel-state">Estado: </label>
      <select name="states" id="sel-state"></select><br>
      <label for="house" >Onde Mora: </label>
      <input type="radio" name="live-in" id="house">Casa
      <input type="radio" name="live-in" id="apartment">Apartamento
    </form>
  </fieldset>
  <script src="script.js"></script>
</body>
</html>
